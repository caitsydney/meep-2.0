{% extends "base.html" %}

{% block title %}{% endblock title %}

	{% block body %}

		{% for m in messages %}

			<h4>{{ m.title }}</h4>
			<h6 style="text-transform:lowercase;">posted by {{ m.creator }} on {{ m.created }}</h6>
			
			{{ m.body }}<br />
			
			<hr />

		{% endfor %}
		
		<form action="/add_message/" method="get">
		  <input type="submit" value="reply" />
		</form>

	{% endblock body %}
